{% extends 'vehicles/layout.html' %}

{% block body %}
    <h1>Vehicles</h1>

    {% if user.is_authenticated %}
        <p>You're logged in as {{user}}.</p>

        <form method="get" action="{% url 'vehicle' %}">
            <label for="vehicle-type">Vehicle type</label>
            <select id="vehicle-type" name="type">
                <option selected disabled>Choose one</option>
                <option value="cars">Cars</option>
                <option value="motorcycles">Motorcycles</option>
                <option value="trucks">Trucks</option>
            </select>

            <label for="brand-id">Brand</label>
            <select id="brand-id" name="brand"></select>

            <label for="model-id">Model</label>
            <select id="model-id" name="model"></select>

            <label for="year-id">Year</label>
            <select id="year-id" name="year"></select>

            <input id="add-vehicle" type="submit" value="Get vehicle" disabled>
        </form>

        {% load static %}
        <script src="{% static 'vehicles/search.js' %}"></script>
    {% endif %}
{% endblock %}
